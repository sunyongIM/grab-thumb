<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="line_up_register">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!--  og meta tag-->
  <meta property="og:title" content="여기부터 모바일 키오스크" />
  <meta property="og:description" content="모바일 키오스크" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://m.grab-thumb.com/*" />
  <meta property="og:image" content="https://github.com/sunyongIM/grab-thumb/blob/master/assets/images/from_here.png?raw=true"/>

  <!-- Favicon -->
    <!--  <link rel="icon" type="image/png" href="favicon.png"/>-->
  <link rel="icon" type="image/png" href="logo_button.png"/>

  <title>line_up_register</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4266685061";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
